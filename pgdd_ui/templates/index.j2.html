{% extends 'layout.html' %}
{% block main_content %}

<div class="container-fluid">

<h1 class="row justify-content-center">
    PgDD Database Overview
</h1>

<h2 class="row justify-content-center">
    Connection: {{ db_stats.pg_host }}:{{ db_stats.pg_port }}/{{ db_stats.pg_db }}
</h2>

<div class="row">
    <div class="col-md-12 p-2">
        <h2 class="row justify-content-center">
            Versions
        </h2>
        <p class="row justify-content-center">
            {{ db_stats.pg_version_full}}
        </p>

        <p class="row justify-content-center">
            PgDD extension v{{ db_stats.pgdd_version }}
        </p>
    </div>


</div>


{% endblock main_content %}
