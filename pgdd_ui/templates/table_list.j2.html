{% extends 'layout.html' %}
{% block main_content %}

<div class="container-fluid">

    <h1>
        Tables
    </h1>

    <div id="table-list">
        Loading tables...
    </div>

</div>


<script type="text/javascript" src="tables.js">
</script>

<script type="text/javascript">

var list_html = `<table class="table table-striped table-hover">
        <tr><th>Schema</th>
            <th>Table Name</th>
            <th>Type</th>
            <th>Rows</th>
            <th>Table size</th>
            <th>Size plus indexes</th>
            <th>Sensitive</th>
            <th>Data source</th>
            <th>Description</th>     
        </tr>`;

for (var i = 0; i < tables.length; i++){
  var obj = tables[i];
  list_html += '<tr><td>' + obj.s_name + '</td>';
  list_html += '<td>' + obj.t_name + '</td>';
  list_html += '<td>' + obj.type + '</td>';
  list_html += '<td>' + obj.rows + '</td>';
  list_html += '<td>' + obj.size_pretty + '</td>';
  list_html += '<td>' + obj.size_plus_indexes + '</td>';
  list_html += '<td>' + obj.sensitive + '</td>';
  list_html += '<td>' + obj.data_source + '</td>';
  list_html += '<td>' + obj.description + '</td></tr>';
}

list_html += '</table>';

document.getElementById("table-list").innerHTML = list_html;

</script>

{% endblock main_content %}
